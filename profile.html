<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <h1>Quiz time</h1>
        <h3>at the Spiced Academy</h3>
      </nav>
    </header>
    <div class="flex-profile">
      <div class="profile">
        <img src="img/monkey.jpeg" alt="image of a monkey" class="me-img" />
        <h1 class="profile-heading">Burak (me in the image)</h1>
      </div>
      <div class="about-me">
        <h3 class="aboutme-heading">About me</h3>
        <ul>
          <li>Like eating (obviously)</li>
          <li>Like smoking (obviously)</li>
          <li>like reading non-fiction</li>
        </ul>
      </div>
      <div class="counter">
        <span class="profile-label"
          ><img
            src="img/question.png"
            alt="image of a bookmark"
            class="counter-img"
          /><span class="counter-text">4</span></span
        >
        <span class="profile-label"
          ><img
            src="img/bookmark.png"
            alt="image of a bookmark"
            class="counter-img"
          /><span class="counter-text">4</span></span
        >
      </div>
      <div class="setting">
        <h3>Settings</h3>
      </div>
      <div class="darkmode-container">
        <div class="darkmode">Darkmode</div>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-item footer-item1">
        <a href="index.html"
          ><img class="footer-img" src="img/home.png" alt="icon of home"
        /></a>
      </div>
      <div class="footer-item footer-item2">
        <a href="bookmark.html"
          ><img class="footer-img" src="img/bookmark.png" alt=""
        /></a>
      </div>
      <div class="footer-item footer-item3">
        <a href="forms.html"
          ><img class="footer-img" src="img/plus.png" alt="icon of plus"
        /></a>
      </div>
      <div class="footer-item footer-item4">
        <a href="profile.html"
          ><img
            class="footer-img first-footer-img"
            src="img/profile-user.png"
            alt=""
        /></a>
      </div>
    </footer>
  </body>
</html>
